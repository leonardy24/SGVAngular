<form [formGroup]="loginForm" (submit)="inSesion()">
    <label for="username">Nombre de usuario:</label><br>
    <input type="text" id="username" name="username" placeholder="Escribe tu nombre" formControlName="username"><br><br>
  
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" formControlName="password"><br><br>
    
    <button type="submit">Iniciar sesión</button>
</form>
