<mat-toolbar class="custom-toolbar mat-elevation-z4 toolbar-vertical">
  <div class="toolbar-header">
    <mat-icon class="app-icon">storefront</mat-icon>
    <span class="app-title">Sistema de Gestión de Ventas</span>
  </div>

  <div class="toolbar-bottom-row">
    <nav class="toolbar-nav">
      <button mat-button routerLink="/ventas">Ventas</button>
      <button mat-button routerLink="/personal">Personal</button>
      <button mat-button routerLink="/proveedores">Proveedores</button>
      <button mat-button disableRipple routerLink="/productos">Productos</button>
      <button mat-button routerLink="/estadisticas">Estadísticas</button>
    </nav>

    <button mat-raised-button color="warn" class="logout-button" (click)="logout()">
        Cerrar sesión
    </button>

  </div>
</mat-toolbar>
