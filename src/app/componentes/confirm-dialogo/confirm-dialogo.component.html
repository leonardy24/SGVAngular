 <h2 mat-dialog-title>{{ data.titulo }}</h2>
    <mat-dialog-content>{{ data.mensaje }}</mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancelar()">Cancelar</button>
      <button mat-button color="primary" (click)="onAceptar()">Aceptar</button>
    </mat-dialog-actions>
