<h1 mat-dialog-title>Agregar producto</h1>
    <div mat-dialog-content>
     

      <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" type="text" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contrase√±a</mat-label>
          <input matInput formControlName="Contrasena" type="text" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Rol</mat-label>
          <input matInput formControlName="rol" type="text" required>
        </mat-form-field>

        

        <div mat-dialog-actions>
          <button mat-button type="button" (click)="close()">Cerrar</button>
          <button mat-button type="submit" [disabled]="productoForm.invalid">Enviar</button>
        </div>
      </form>
       @if (cargando) {
        <div class="spinner-container">
          <mat-spinner diameter="40" color="primary"></mat-spinner>
        </div>
      }
    </div>
